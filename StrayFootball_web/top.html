<script type="text/javascript">
    $(function () {
        $("#out").click(function () {   
            delCookie(_tiken);
            delCookie(_role);
            delCookie(_account);
            $.ajax({
                type: "POST",
                url: apiUrl + "user/signOut",
                data: "",
                contentType: 'application/json;charset=UTF-8',
                dataType: "json",
                headers: {
                    Authorization: token ,
                    platform: "05"
                },
                success: function (data) {
                    if (data.code === 100) {
                        delCookie(_tiken);
                        delCookie(_role);
                        delCookie(_account);
                       // window.location.href = "login.html";
                    }

                }, error: function (data) {
                    alert("Error:出错");
                }
            });

        });

    })

</script>
